<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flip Cards</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="stylesheet" href="styles.css" />
</head>

<body>

<div class="container my-5">
  <div class="row g-4">

    <!-- CARD -->
    <div class="col-md-3">
      <div class="flip-card" tabindex="0" role="button" aria-expanded="false">
        <div class="card-top">
          <h5 class="card-title">Card One</h5>
        </div>

        <div class="card-body text-center">
          <p class="card-text">Click to reveal more info</p>

          <div class="click-icon">
            <i class="bi bi-arrow-repeat"></i>
          </div>

          <div class="card-image">
            <img src="https://via.placeholder.com/400x220" class="img-fluid">
          </div>
        </div>
      </div>
    </div>

    <!-- DUPLICATE -->
    <div class="col-md-3">
      <div class="flip-card" tabindex="0" role="button" aria-expanded="false">
        <div class="card-top"><h5 class="card-title">Card Two</h5></div>
        <div class="card-body text-center">
          <p class="card-text">Click to reveal more info</p>
          <div class="click-icon"><i class="bi bi-arrow-repeat"></i></div>
          <div class="card-image"><img src="https://via.placeholder.com/400x220" class="img-fluid"></div>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="flip-card" tabindex="0" role="button" aria-expanded="false">
        <div class="card-top"><h5 class="card-title">Card Three</h5></div>
        <div class="card-body text-center">
          <p class="card-text">Click to reveal more info</p>
          <div class="click-icon"><i class="bi bi-arrow-repeat"></i></div>
          <div class="card-image"><img src="https://via.placeholder.com/400x220" class="img-fluid"></div>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="flip-card" tabindex="0" role="button" aria-expanded="false">
        <div class="card-top"><h5 class="card-title">Card Four</h5></div>
        <div class="card-body text-center">
          <p class="card-text">Click to reveal more info</p>
          <div class="click-icon"><i class="bi bi-arrow-repeat"></i></div>
          <div class="card-image"><img src="https://via.placeholder.com/400x220" class="img-fluid"></div>
        </div>
      </div>
    </div>

  </div>
</div>

<script src="script.js"></script>
</body>
</html>
