<div class="container my-5">
  <div class="flip-card" id="flipCard">
    
    <!-- TOP BAR (animated background + title) -->
    <div class="card-top">
      <h5 class="card-title">This text starts in center and moves to the top.</h5>
    </div>

    <!-- CONTENT AREA -->
    <div class="card-body text-center">
      <p class="card-text">
        This text starts in center and moves to the top.
      </p>

      <div class="click-icon">
        <i class="bi bi-arrow-repeat">&&</i>
      </div>

      <!-- Hidden image for backside -->
      <div class="card-image">
        <img src="https://www.smashingmagazine.com/images/events/online-workshops.svg" width="120" class="img-fluid" />
      </div>
    </div>

  </div>
</div>
