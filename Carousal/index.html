<div class="col-md-12 col-lg-5 col-xxl-5">
  <div id="heroCarousel" class="carousel slide" data-bs-ride="carousel">

    <!-- INDICATORS (round dots) -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="0"
        class="active" aria-current="true"></button>
      <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="2"></button>
      <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="3"></button>
      <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="4"></button>
    </div>

    <!-- SLIDES -->
    <div class="carousel-inner">

      <!-- Image -->
      <div class="carousel-item active">
        <img src="hero-1.jpg" class="d-block w-100" alt="Hero image">
      </div>

      <!-- Video -->
      <div class="carousel-item">
        <video class="d-block w-100" autoplay muted loop playsinline>
          <source src="hero-video.mp4" type="video/mp4">
        </video>
      </div>

      <!-- Image -->
      <div class="carousel-item">
        <img src="hero-2.jpg" class="d-block w-100" alt="">
      </div>

      <!-- Any custom content -->
      <div class="carousel-item">
        <div class="hero-custom-slide">
          <h3>Any Resource</h3>
          <p>You can put anything here.</p>
        </div>
      </div>

      <!-- Image -->
      <div class="carousel-item">
        <img src="hero-3.jpg" class="d-block w-100" alt="">
      </div>

    </div>
  </div>
</div>
